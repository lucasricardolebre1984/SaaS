name: Runtime CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  preprod-validate:
    name: Preprod Validate
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unified preprod gate
        shell: pwsh
        run: npm run preprod:validate

      - name: Upload preprod report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: preprod-validate-report
          path: tools/reports/preprod-validate-*.log
          if-no-files-found: warn
